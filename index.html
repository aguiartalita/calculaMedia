<!DOCTYPE html>
<html>

<head>
    <title>Calculadora Média </title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/reset.css">
    <link rel="stylesheet" href="/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inconsolata:wght@200;400;500&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inconsolata:wght@600&display=swap" rel="stylesheet">
    <script type="text/javascript" src="./calc.js"></script>
</head>

<body>
    <header>
        <div class="box__titulo">
            <h1> Calculadora de Médias - ImersãoDev Alura </h1>
            <p class="subtitulo"> Descubra qual a sua média final! </p>
        </div>
    </header>


    <div class="container__nota">
        <a class="box__instrucao">Insira a primeira nota</a> <br> <input id="nota1" class="box__nota" type="number">
        <br>
        <a class="box__instrucao">Insira a segunda nota</a> <br> <input id="nota2" class="box__nota" type="number"> <br>
        <a class="box__instrucao">Insira a terceira nota</a> <br> <input id="nota3" class="box__nota" type="number">
        <br>
        <a class="box__instrucao">Insira a quarta nota</a> <br> <input id="nota4" class="box__nota" type="number"> <br>
    </div>

    <div class="box__botao">
        <button class="botao__calculo" onclick="calculaMedia()">Calcule</button>
    </div>
    </div>
    <div class="box__resposta">
        <p> Resposta Aqui ↓ </p>
        <h2 id="resposta"></h2>
    </div>
    <footer> Desenvolvido por <a href="https://www.linkedin.com/in/talita-aguiar/">Talita Aguiar - 2021</a></footer>

</body>

</html>
